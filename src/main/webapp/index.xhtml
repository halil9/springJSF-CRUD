<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Welcome</title></h:head>
<h:body>
    <h:form enctype="multipart/form-data">

    </h:form>

    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>

        <p:panel id="panel" header="Add Car">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="carModel" value="Car Model:"/>
                <p:inputText id="carModel" value="#{carMB.model}" required="true" label="CarModel"/>
                <p:message for="carModel" display="icon" />

                <p:outputLabel for="yearModel" value="Model Year:"/>
                <p:inputNumber id="yearModel" value="#{carMB.yearModel}" required="true"/>
                <p:message for="yearModel" display="icon" />

                <h:outputLabel value="Manufacturer:"/>
                <p:selectOneMenu id="manufacturer" value="#{carMB.selectedLogo}" converter="entityConverter"
                                 height="250" effect="fade" var="l">
                    <f:selectItem itemLabel="Select One" itemValue="#{l}"/>
                    <f:selectItems value="#{carMB.logos}" var="carLogo" itemLabel="#{carLogo.name}"
                                   itemValue="#{carLogo}"/>

                    <p:column>
                        <p:graphicImage library="images" name="logos/#{l.path}" width="58" height="50"/>
                    </p:column>

                    <p:column>
                        #{l.name}
                    </p:column>
                </p:selectOneMenu>

            </h:panelGrid>

            <p:commandButton label="addCar" value="Save" actionListener="#{carMB.addCar}" update="growl" ajax="false"
                             icon="fa fa-plus-square"/>

        </p:panel>
    </h:form>
    <h:form>
        <p:commandButton value="List added cars" actionListener="#{carMB.retrieveCarList}" ajax="false"
                         icon="fa fa-list"/>
    </h:form>
</h:body>
</html>
